<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container ">
    <div class="box">
       <div class="profile">
           <div class="photo">
            </div>
           <div class="name">Aditya kumar</div>
           <div class="des">Roorkee Institute of Technology</div>
        </div>
        <div class="button">
            <button onclick="openmod()" class="but1 js1"> Share My Profile</button>
            <button class="but1 js2">Follow me</button>
        </div>
        <div class="round1"></div>
        <div class="round3"></div>
    </div>
    

    <div class="container2">
      <div class="div1">
        <div class="share">Share My Profile</div>
        <button onclick="closemod()"  class="cross"><i class="fa fa-times"></i></button>
      </div>
      <div class="div2">Share this</div>
      <div class="div3">
        <i class="fa fa-instagram"></i>
        <i class="fa fa-facebook"></i>
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"><i class="fa fa-twitter"></i></a>

        <i class="fa fa-whatsapp"></i>
        <i class="fa fa-telegram"></i>
      </div>
    </div>
</div>

<script src="index.js"></script>
</body>

</html>
